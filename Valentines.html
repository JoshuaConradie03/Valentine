<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ðŸ’–</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #d6336c;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 80px;
        }

        button {
            font-size: 1.1rem;
            padding: 12px 28px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
			background-color: #adb5bd;
			color: #333;
			position: absolute;
			transition: transform 0.3s ease;
		}

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="card" id="card">
    <h1 id="question">
        Hello Tanya, my baby, ek is so so so ongelooflik lief vir jou, en jy sal my jaar maak as jy my Valentine sal wees.
    </h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>
</div>

<!-- Background music -->
<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const music = document.getElementById("music");

    yesBtn.addEventListener("click", () => {
        question.textContent = "Yayyyyyyyyyy ek kan nie wag om dit die beste valenitines ooit te maak nie ðŸ’•";
        yesBtn.classList.add("hidden");
        noBtn.classList.add("hidden");
        music.volume = 0.3;
        music.play();
    });

    noBtn.addEventListener("mouseenter", () => {
        const moveX = Math.random() * 40 - 20;
        const moveY = Math.random() * 30 - 15;

        noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
</script>

</body>
</html>
